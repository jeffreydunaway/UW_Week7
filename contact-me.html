<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <!-- TODO -->
    <div class="container">
      <h1>Contact me</h1>
      <form id="contact-form" action="">
        <div class="form-group">
          <label for="cus-name">Your Name</label>
          <input
            id="cus-name"
            class="form-control validate-input"
            type="text"
            name="cus-name"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting?</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="job">Job opportunity</option>
            <option value="code">Talk code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>
        <div id="job" class="sub-group" style="display: none;">
          <div class="form-select form-select-lg mb-3">
            <label for="title">Job title</label>
            <input
              id="title"
              class="form-control validate-input"
              type="text"
              name="title"
            />
            <small class="error" aria-live="polite"></small>
          </div>

          <div class="form-select form-select-lg mb-3">
            <label for="company">Company website</label>
            <input
              id="company"
              class="form-control validate-input"
              type="url"
              name="company"
              placeholder="https://example.com"
            />
            <small class="error" aria-live="polite"></small>
          </div>
        </div>

        <div id="code" class="sub-group" style="display: none;">
          <div class="form-select form-select-lg mb-3">
            <label for="language">Coding language</label>
            <select class="form-select form-select-lg mb-3" name="language" id="language">
              <option value="choose" selected="selected" disabled>
                Choose one
              </option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="csharp">C#</option>
            </select>
            <small class="error" aria-live="polite"></small>
          </div>          

        </div>


        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            class="form-control validate-input"
            placeholder="Your message goes here..."
            rows="5"
            cols="50"
            name="message"></textarea>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
